<table class="table table-striped">
    <thead>
    <tr>
        <th>Location</th>
        <th>Incident Type</th>
        <th>Reported At</th>
        <th>Reported By</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="zombie in vm.zombies | orderBy:'-reportedAt'">
        <td>{{zombie.location}}</td>
        <td>{{zombie.incidentType}}</td>
        <td>{{zombie.reportedAt | date:'MM/dd/yyyy @ h:mm:ss a'}}</td>
        <td>{{zombie.reportedBy}}</td>
    </tr>
    </tbody>
</table>
